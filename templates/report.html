<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html><head>
<style>
body {  font-size: 12px;  margin: 20px; }
th {  background-color: #eeeeee; text-align: left; } td {   min-width: 70px; } td .failures {  font-weight: bold;  display: block; } td .variance {  font-size: 80%;  font-weight: normal; } td .length {  font-weight: bold;  display: block; } td .count {  float: right; } td .count:before {  content: '('; } td .count:after {  content: ')'; }
tr:hover { background-color: #eeffff; }
td span.first { font-weight: bold; color: red; }
td span.second { font-weight: bold; color: blue; }
td span.third { color: green; }
div.grid_small {  display: inline-block; width: 200px; }
div.grid_medium {  display: inline-block; width: 400px; }
div.grid_large {  display: inline-block; width: 600px; }
p.plot { text-align: center; }
div.imagegrid .plot {width: 45%; display: inline-block; }
div.imagegrid .plot img {width: 100%;}
.plot { border: 1px #eeeeee solid; padding: 10px; margin-bottom: 20px; }
.plot .caption { text-align: center; font-size: 110%; display: block; }

</style>
<title>{{title}}</title>
</head><body>
<h1>{{title}}</h1>
<p>Generated on {{timestamp}}</p>

{{body}}

</body>
</html>
